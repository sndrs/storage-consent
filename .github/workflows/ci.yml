name: CI
on:
    push:
        branches:
            - main
    pull_request:
    workflow_dispatch:

env:
    DENO_DIR: ./cache

jobs:
    health:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - uses: pnpm/action-setup@v2.2.4

            - uses: actions/setup-node@v3
              with:
                  node-version-file: '.nvmrc'
                  cache: 'pnpm'

            - name: Test
              run: deno test
