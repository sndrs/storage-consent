name: CI
on:
    push:
        branches:
            - main
    pull_request:
    workflow_dispatch:

env:
    DENO_DIR: ./cache

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: pnpm/action-setup@v2.2.4
            - uses: actions/setup-node@v3
              with:
                  node-version-file: '.nvmrc'
                  cache: 'pnpm'

            - run: pnpm install --frozen-lockfile
            - run: pnpm playwright install --with-deps

            - name: Test chromium
              run: pnpm vitest run --browser chromium

            - name: Test webkit
              run: pnpm vitest run --browser webkit

            - name: Test firefox
              run: pnpm vitest run --browser firefox
